# JUnit 5 Platform Configuration for Core AI Module

# Test execution configuration
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Test discovery configuration
junit.jupiter.test.discovery.enabled=true
junit.jupiter.test.discovery.include-patterns=**/*Test.class,**/*Tests.class

# Test execution order
junit.jupiter.testinstance.lifecycle.default=per_class

# Test reporting
junit.jupiter.extensions.autodetection.enabled=true

# Coroutines testing
kotlinx.coroutines.test.ignoreDispatchersAndUnhandledExceptions=true
